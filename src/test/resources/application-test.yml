spring:
  application:
    name: FINDY_BE
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5333/testdb # 환경 변수를 통한 URL 설정

jwt:
  secret: my_super_secret_key_that_is_long_enough_for_jwt

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace